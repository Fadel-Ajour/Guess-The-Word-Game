<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<h1></h1>
<div class="guess-game">
    <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
            <button class="check">Check Word</button>
            <button class="hint"><span></span> Hint</button>
        </div>
        <div class="message"></div>
    </div>
    <div class="key-colors">
        <h2>key Colors</h2>
        <div class="key-color">
            <div class="key in-please"></div>
            <div class="key-text">Letter Is Crrect and In Please</div>
        </div>
        <div class="key-color">
            <div class="key not-in-Please"></div>
            <div class="key-text">Letter Is Crrect But Not In Please</div>
        </div>
        <div class="key-color">
            <div class="key no"></div>
            <div class="key-text">Letter Is Wrong</div>
        </div>
    </div>
</div>
<footer></footer>
    <script src="main.js"></script>
</body>
</html>
